apiVersion: certmanager.k8s.io/v1alpha1
kind: Certificate
metadata:
  name: tumbo-certificate
  namespace: tumbo
spec:
  acme:
    config:
    - domains:
      - {{ frontend_host }}
      http01:
        ingress: ""
        ingressClass: nginx
  dnsNames:
  - {{ frontend_host }}
  issuerRef:
    kind: ClusterIssuer
    name: letsencrypt-prod
  secretName: tumbo-secret
