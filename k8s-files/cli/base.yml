            service: monitor
        spec:
          containers:
          - env:
            - name: NEWRELIC_LICENSE
              value: bd80f971051885433a13f77eae8db909e0be6e98
            - name: MODE
              value: docker-postgresql-test
            - name: DB_ENV_DB_NAME 
              value: planet
            - name: DB_ENV_DB_USER
              value: planet
            - name: DB_ENV_PASSWORD
              valueFrom:
